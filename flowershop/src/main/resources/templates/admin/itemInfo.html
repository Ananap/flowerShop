<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>
<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/flowerList}"><i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i>Go back</a></li>
            <li><a th:href="@{/updateItem?id=}+${flower.id}">Edit</a></li>
        </ol>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive center-block" th:attr="src=@{'/image/flower/' + ${flower.flowerImage}}" />
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${flower.name}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Category: </strong><span th:text="${flower.flowerType.description}"></span></p>
                    <p><strong>Soil: </strong><span th:text="${flower.soil}"></span></p>
                    <p><strong>Watering: </strong><span th:text="${flower.watering} + ' Ml per week'"></span></p>
                </div>
                <div class="col-xs-6">
                    <p><strong>Country: </strong><span th:text="${flower.originCountry}"></span></p>
                    <p><strong>Light: </strong><span th:text="${flower.light} ? 'light-loving plant' : 'dark-loving plant'"></span></p>
                    <p><strong>Price: </strong><span th:text="${flower.price}"></span></p>
                    <p><strong>In storage: </strong><span th:text="${flower.storage.count}"></span></p>
                </div>
            </div>
            <p><strong>Description: </strong><span th:text="${flower.description}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
