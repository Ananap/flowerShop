<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>
<div th:replace="common/header :: navbar"></div>
<div class="container">
    <div class="row">
        <!-- Carousel -->
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="carousel slide" id="slider" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li class="active" data-slide-to="0" data-target="#slider"></li>
                            <li data-slide-to="1" data-target="#slider"></li>
                            <li data-slide-to="2" data-target="#slider"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="image/im.jpg" alt="...">
                                <div class="carousel-caption">
                                    <h3 style="color: darkblue">Цветы в нашем магазине всегда первой свежести. Поставки 2 раза в неделю. Даем гарантию!</h3>
                                </div>
                            </div>
                            <div class="item">
                                <img src="image/tulpany.jpg" alt="...">
                                <div class="carousel-caption">
                                    <h3 style="color: darkblue"><span style="background-color: white">Бесплатная доставка по городу при заказе от 70 рублей.</span></h3>
                                </div>
                            </div>
                            <div class="item">
                                <img src="image/im2.jpg" alt="...">
                                <div class="carousel-caption">
                                    <h3 style="color: darkblue">Наш ассортимент насчитывает более тысячи различных цветов и растений</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#slider" data-slide="prev" role="button">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#slider" data-slide="next" role="button">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <img src="image/logo1.jpg" class="img-responsive" />
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:class="img-responsive" src="image/cvetok1.jpg" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:class="img-responsive" src="image/cvetok2.png" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:class="img-responsive" src="image/cvetok3.jpg" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
