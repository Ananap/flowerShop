<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>MY FLOWERSHOP</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>

    <!-- Custom styles -->
    <link th:href="@{css/style.css}" rel="stylesheet"/>

    <link th:href="@{/css/fontawesome/fontawesome.css}" rel="stylesheet"/>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
<div th:fragment="navbar">
    <div class="page-top" style="width: 100%; height: 20px; background-color: #1b6d85;"></div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MY FLOWERSHOP</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Flowers <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/itemPage}">List of flowers</a></li>
                            <li><a href="">Store hours &#38; Directions</a></li>
                            <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addItem}">Add new Item</a></li>
                            <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/flowerList}">View Flower List</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-left">
                    <form th:action="@{/findItem}" method="get" class="navbar-form">
                        <div class="form-group">
                            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Flower title"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/portal}">Admin Portal</a></li>
                    <li><a sec:authorize="hasRole('ROLE_USER')" th:href="@{/basket}">SHOPPING BASKET</a></li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
                    <li><a sec:authorize="hasRole('ROLE_USER')" th:href="@{/myProfile}">MY ACCOUNT</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
